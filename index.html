<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/simple.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <style>
      img.cloud { height: 480px; width:auto }
      img.impression { height: 300px; width:auto }
      img.thumbnail {width: 400px;}
    </style>

  </head>
  <body>
    <div class="reveal">
      <div class="slides">
	<section id="first">
	  <h2> ICDM 2018, Singapore</h2>
	  <h3> By 'ICDM Crew'</h3>
	</section>

	<section data-markdown id="singapore-0">
	  <textarea data-template>
	    ## how is Singapore?
	    </textarea>
	</section>

	<section data-markdown id="singapore-1">
	  <textarea data-template>
	    ## &ldquo;Oh?&rdquo;
	    <img class="impression" src="figs/impression/1.png"/>
	    </textarea>
	</section>

	<section data-markdown id="singapore-2">
	  <textarea data-template>
	    ## &ldquo;It's boring!&rdquo;
	    <img class="impression" src="figs/impression/2.png"/>
	  </textarea>
	</section>

	<section data-markdown id="singapore-3">
	  <textarea data-template>
	    ## &ldquo;Another mega-city in China!&rdquo;
	    <img class="impression" src="figs/impression/3.png"/>
	  </textarea>
	</section>

	<section data-markdown id="singapore-4">
	  <textarea data-template>
	    ## &ldquo;Skyscrapers everywhere!&rdquo;
	    <img class="impression" src="figs/impression/4.png"/>
	  </textarea>
	</section>

	<section data-markdown id="singapore-5">
	  <textarea data-template>
	    ## &ldquo;Crowded, hot&humid!&rdquo;
	    <img class="impression" src="figs/impression/5.png"/>
	  </textarea>
	</section>

	<section data-markdown id="singapore-6">
	  <textarea data-template>
	    ## &ldquo;But more culturally diverse&rdquo;
	    <img class="impression" src="figs/impression/6.png"/>
	  </textarea>
	</section>

	<section data-markdown id="singapore-7">
	  <textarea data-template>
	    ## &ldquo;With nicer people&rdquo;
	    <img class="impression" src="figs/impression/7.png"/>
	  </textarea>
	</section>

	<section data-markdown id="singapore-8">
	  <textarea data-template>
	    ## &ldquo;and cleaner streets&rdquo;
	    <img class="impression" src="figs/impression/8.png"/>
	  </textarea>
	</section>

	<section data-markdown id="singapore-9">
	  <textarea data-template>
	    ## Also
	    
	    - Hindu/Chinese temples and mosques
	    - museums
	    - food
	  </textarea>
	</section>

	<section data-markdown id="singapore-10">
	  <textarea data-template>
	    <img class="thumbnail" src="figs/impression/hindu.JPG"/>
	    <img class="thumbnail" src="figs/impression/mosque.JPG"/>
	  </textarea>
	</section>

	<section data-markdown id="singapore-11">
	  <textarea data-template>
	    <img class="thumbnail" src="figs/impression/coralreefs.JPG"/>
	    <img class="thumbnail" src="figs/impression/tofu.JPG"/>
	  </textarea>
	</section>

	<section data-markdown id="sessions-1">
	  <textarea data-template>
	    ## sessions
	    - supervised / semi-supervised & active / unsupervised / transfer /deep (x 2) / multi-label / machine learning
	    - recommender systems x 2
	    - streaming
	    - urban & mobility data
	    - anomalies & outliers
	    - graphs / social / events & social
	    - distributed & high performance computing
	    - bio-medical
	  </textarea>
	</section>

	<section data-markdown id="sessions-2">
	  <textarea data-template>
	    ## sessions: cont'd
	    - clustering
	    - privacy
	    - patterns
	    - NLP / text
	    - sequences & time series
	    - web
	    - theory <span style="color:red"> (my session!)</span>
	  </textarea>
	</section>

	<section data-markdown id="regular-cloud">
	  <textarea data-template>
	    ## regular papers
	    <img class="cloud" src="figs/cloud/full-paper-cloud.png">
	  </textarea>
	</section>


	<section data-markdown id="short-cloud">

	    ## short papers
	    <img class="cloud" src="figs/cloud/short-paper-cloud.png">

	<section data-markdown id="short-cloud">
	  <textarea data-template>
	    ## all papers

	</section>

	<textarea data-template>
	  ## useful links
	  - [keynotes](http://icdm2018.org/program/keynotes/)
